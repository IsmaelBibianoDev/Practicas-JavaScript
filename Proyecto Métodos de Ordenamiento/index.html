<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Métodos de Ordenamiento y Búsqueda de Números</title>
</head>
<body>
    <div class="container" id="transparente">
        <h1>Ordenamiento y Búsqueda de Números</h1>
        <label for="datos">Ingrese números separados por comas:</label>
        <input type="text" id="datos" class="input-field" placeholder="Ingrese solo números" required>
        <button onclick="ordenamiento()">Ordenar y Buscar</button>
        <button onclick="borrarResultados()">Borrar Resultados</button>
        <h2 class="res-titulo">Resultados:</h2>
        <div id="resultados" class="res-container"></div>
    </div>
    <script src="js/mtdOrdenamiento.js"></script>
</body>
</html>
